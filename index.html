<!DOCTYPE html>
<html>
    <head>
        <meta name="theme-color" content="#88d8b0" />
        <title>Coronow</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.0.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.12/js/select2.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.12/css/select2.min.css" />

        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
        <link rel="stylesheet" href="css/style.css" />
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-29842207-15"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('js', new Date());

            gtag('config', 'UA-29842207-15');
        </script>

        <link rel="stylesheet" href="css/bootstrap-slider.css" />
        <script src="js/bootstrap-slider.js"></script>
    </head>
    <body>
        <div class="header">Coro<span>now</span></div>
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <label for="country"><lang for="country"></lang></label>
                    <div class="loading"><i class="fas fa-virus fa-spin"></i></div>
                    <select id="country"></select>
                    <label id="slider-counters-date" style="left: 3px; top: 1px;"></label>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center" style="margin-top: 6px; margin-bottom: -10px;">
                    <input id="slider-counters" type="text" data-slider-min="0" data-slider-max="20" data-slider-step="1" data-slider-value="0"/>
                </div>
            </div>
            <div class="row">
                <div class="col-6 col-md-3">
                    <h1><lang for="confirmed"></lang> <i class="fas fa-clipboard-check"></i></h1>
                    <div class="main-counter" id="counter_confirmed"><i class="fas fa-virus fa-spin"></i></div>
                </div>
                <div class="col-6 col-md-3">
                    <h1><lang for="deaths"></lang> <i class="fas fa-skull"></i></h1>
                    <div class="main-counter" id="counter_deaths"><i class="fas fa-virus fa-spin"></i></div>
                </div>
                <div class="col-6 col-md-3">
                    <h1><lang for="recovered"></lang> <i class="fas fa-shield-virus"></i></h1>
                    <div class="main-counter" id="counter_recovered"><i class="fas fa-virus fa-spin"></i></div>
                </div>
                <div class="col-6 col-md-3">
                    <h1><lang for="fatality"></lang> <i class="fas fa-skull-crossbones"></i></h1>
                    <div class="main-counter" id="counter_fatality"><i class="fas fa-virus fa-spin"></i></div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <h1><lang for="world_map"></lang></h1>
                    <div class="map-controller" id="map-buttons-world-map">
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-secondary" attribute="confirmed"><i class="fas fa-clipboard-check"></i></button>
                            <button type="button" class="btn btn-warning" attribute="deaths"><i class="fas fa-skull"></i></button>
                            <button type="button" class="btn btn-secondary" attribute="recovered"><i class="fas fa-shield-virus"></i></button>
                        </div>
                    </div>
                    <div class="map-controller" style="margin-top: -32px;">
                        <label id="slider-map-date"></label>
                        <input id="slider-map" type="text" data-slider-min="0" data-slider-max="20" data-slider-step="1" data-slider-value="0"/>
                    </div>
                    <div id="wrapper-map" class="chart-wrapper">
                        <div class="loading"><i class="fas fa-virus fa-spin"></i></div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <h1><lang for="overall_growth"></lang></h1>
                    <div id="wrapper-chart" class="chart-wrapper">
                        <div class="loading"><i class="fas fa-virus fa-spin"></i></div>
                    </div>
                </div>
            </div>

            <div class="row" style="margin-bottom: 15px;">
                <div class="col-12">
                    <h1><lang for="comparing_countries"></lang></i></h1>
                    <div class="chart-wrapper">
                        <div class="flags" attribute="confirmed">
                            <img class="flag active" src="img/flags/us.png" value="US" />
                            <img class="flag active" src="img/flags/cn.png" value="China" />
                            <img class="flag" src="img/flags/br.png" value="Brazil" />
                            <img class="flag" src="img/flags/it.png" value="Italy" />
                            <img class="flag" src="img/flags/es.png" value="Spain" />
                            <img class="flag" src="img/flags/fr.png" value="France" />
                            <img class="flag" src="img/flags/de.png" value="Germany" />
                            <img class="flag" src="img/flags/gb.png" value="United Kingdom" />
                            <img class="flag" src="img/flags/jp.png" value="Japan" />
                            <div class="clear"></div>
                        </div>
                        <h2><lang for="confirmed"></lang> <i class="fas fa-clipboard-check"></i></h2>
                        <div id="wrapper-chart-compare-confirmed"><div class="loading"><i class="fas fa-virus fa-spin"></i></div></div>
                        <h2><lang for="deaths"></lang> <i class="fas fa-skull"></i></h2>
                        <div id="wrapper-chart-compare-deaths"><div class="loading"><i class="fas fa-virus fa-spin"></i></div></div>
                        <h2><lang for="recovered"></lang> <i class="fas fa-shield-virus"></i></h2>
                        <div id="wrapper-chart-compare-recovered"><div class="loading"><i class="fas fa-virus fa-spin"></i></div></div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12" id="footer">
                    <lang for="footer"></lang>
                </div>
            </div>
        </div>
    </body>
    <script src="js/app.js"></script>
</html>
